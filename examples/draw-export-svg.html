<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw Export SVG</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="../dist/heiImageViewer.min.css"/>
</head>
<body>

    <h1>Draw Export SVG</h1>
    <p>Draw functions and custom button to export vector shapes as svg.</p>
    <div>
        <button id="export-svg">Export SVG</button>
    </div>
    <div>
        <div id="heiImageViewer" class="heiImageViewer"
             style="width:90%; height: 800px;"/>

    <script src="../dist/heiImageViewer.base.umd.min.js"></script><script src="../dist/langpack.en_us.min.js"></script>
    <script>

        var canvas = document.getElementById("heiImageViewer");
        if (!canvas) {
            console.error("No canvas found.")
        }

        const urls = ["https://digi.ub.uni-heidelberg.de/diglit/cpg389/0015/_image"]

        const viewer1 = new heiImageViewer.ImageDraw({
            images: urls,
            container: canvas,
            name: 'viewer1',
        });

        input_layer = new heiImageViewer.Layer({
            name: 'annotation_layer',
            display: 'always',
            color: '#F00',
        })


        viewer1.initialize().then(()=>{
            viewer1.addDrawLayer(input_layer);

            document.getElementById('export-svg').addEventListener('click', ()=>{
                const outputSvg = viewer1.getLayerSvg(input_layer.name);
                alert("SVG output: " + outputSvg);
            })
        });

    </script>


    </div>
</body>
</html>
